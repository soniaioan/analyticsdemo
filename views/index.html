<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
    <script src="/randomColor.js"></script>
    <script src="/javascripts/index.js"></script>
    <title>Analytics Demo</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div><h1 class="text-primary">Analytics Demo</h1></div>
    </div>
    <div class="row" style="margin-bottom: 10px">
        <div><h5>Upload a sample logs file to create charts</h5></div>
    </div>
    <div class="form-group" id= "form">
        <div class="row">
            <div class="col-sm-2"><input id="input-b1" name="input-b1" type="file" class="file"></div>
        </div>
        <div class="row" style="margin-bottom: 10px">
            <div class="col-sm-4"><button id="upload">Upload Log file</button></div>
        </div>
        <div class="row" style="margin-bottom: 10px">
            <div><h5 class="text-primary">Chart1: 20 Most common File extensions and their average body size</h5></div>
            <div><canvas id="barChart" height="500" width="1000"></canvas></div>
        </div>
        <div class="row" style="margin-bottom: 10px">
            <div><h5 class="text-primary">Chart2: 10 Most Common Referrers and their total visits</h5></div>
            <div><canvas id="barChart2" height="500" width="1000"></canvas></div>
        </div>
        <div class="row" style="margin-bottom: 10px">
            <div><h5 class="text-primary">Chart3: 10 Most Common Referrers and their visits per day</h5></div>
            <div><canvas id="lineChart" height="500" width="1000"></canvas></div>
        </div>
</div>
</div>
</body>
</html>
